[Launch]
ProgramExecutable=Atom\atom.exe
CommandLineArguments='--user-data-dir "%PAL:DataDir%\cache"'
DirectoryMoveOK=yes
DisableSplashScreen=true
SplashTime=0
SupportsUNC=yes
MinOS=7

[Environment]
ATOM_HOME=%PAL:DataDir%\atom

[DirectoriesCleanupIfEmpty]
1=%USERPROFILE%\.atom
2=%APPDATA%\Atom
