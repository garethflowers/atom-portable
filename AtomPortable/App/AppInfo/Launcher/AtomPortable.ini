[Launch]
ProgramExecutable=Atom\atom.exe
CommandLineArguments=--portable
DirectoryMoveOK=yes
DisableSplashScreen=true
SplashTime=0
SupportsUNC=yes
MinOS=7

[Environment]
ATOM_HOME=%PAL:DataDir%\atom

[DirectoriesMove]
cache=%APPDATA%\Atom

[DirectoriesCleanupIfEmpty]
1=%APPDATA%\Atom
